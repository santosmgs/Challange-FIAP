<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Cadastro - Bike</title>
</head>
<body>
    <div class="main-quest">
        <div class="left">
            <img src="img/Bicycle workshop-rafiki.png" alt="Banner Bike">
            <p>Esta página é o início do cadastro do seguro da bike, o cliente ao iniciar deverá colocar todas as informações da bike, para podermos verificar se o mesmo atende os requisitos mínimos para o seguro.</p>
        </div>
        <div class="right">
            <div class="card-quest">
                <img src="img/porto-seguro-vector-logo.png" alt="">
                <div class="text">
                    <label for="modelo">Modelo:</label>
                    <input type="text" name="usuario" placeholder="Modelo da bike">
                </div>
                <div class="text">
                    <label for="comprovante">Comprovante:</label>
                    <input type="file" name="comprovante">
                </div>
                <div class="text">
                    <label for="preço">Valor de mercado:</label>
                    <input type="number" name="preço" placeholder="Valor de mercado">
                </div>
                <div class="text">
                    <label for="data">Data da compra:</label>
                    <input type="date" name="data">
                </div>
                <div class="text">
                    <label for="frequencia">Frequência de uso:</label>
                    <input type="text" name="preço" placeholder="Frequência de uso">
                </div>
                <div class="text">
                    <label for="numero de serie">Número de série:</label>
                    <input type="number" name="numero de serie" placeholder="Série">
                </div>
                <a href="comprovante.html" class="btn-next">Continuar</a>
            </div>
        </div>
    </div>
</body>
</html>
